<html lang="en">
<head>

<script>

   var rectangleWidth = [200, 300, 400];
   var rectangleHeight = 10
    var width = 200;
    var height = 200;

    var widthScale = d3.scaleLinear()
        .domain([0, 400])
        .range([0, width]);

    var colorScale = d3.scaleLinear()
        .domain([0, 400])
        .range(["red", "blue"]);

    var xAxis = d3.axisBottom()
        .ticks(5)
        .scale(widthScale);

    var svgContainer = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
//        .style("border", "solid")
        .append("g")
        .attr("transform", "translate(10,10)");

    var groupX = svgContainer.append("g")
        .attr("transform", "translate(20,50)")
        .call(xAxis);

    var bars = svgContainer.selectAll("rect")
        .data(rectangleWidth)
        .enter()
        .append("rect")
        .attr("width", function (d) {
            return widthScale(d)
        })
        .attr("height", rectangleHeight)
        .attr("fill", function (d) {
            return colorScale(d)
        })
        .attr("x", function (d) {
            return 20
        })
        .attr("y", function (d, i) {
            return rectangleHeight + 15 * i
        });

</script>
</body>
</html>
