<html>
    <head>
        <title>TODO supply a title</title>
	<script src="./js/d3/d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
	<!--circle-->
	<div>
                <p>Svg circle</p>
                <svg class="height-100-px width-100-px">
                        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                        Sorry, your browser does not support inline SVG.  
                </svg>
        </div>
        <!--rectangle-->
        <div>
            <p>Svg rectangle</p>
            <svg width="400" height="110">
                <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
            </svg>
            <!--rectanlge with rounded border-->
            <p>Svg rectangle with rounder border</p>
            <svg width="400" height="180">
                <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
            </svg>
        </div>
        <!--polyline-->
        <div
            <p>Svg rectangle</p>
            <svg class="height-200-px width-500-px">
                    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
            Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <!--text-->
        <div>
            <p>Svg text</p>
            <svg height="30" width="200">
                <text x="0" y="15" fill="green">Welcome to Brevitaz!</text>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <!--        The following commands are available for path data:
    M = moveto
    L = lineto
    H = horizontal lineto
    V = vertical lineto
    C = curveto
    S = smooth curveto
    Q = quadratic Bézier curve
    T = smooth quadratic Bézier curveto
    A = elliptical Arc
    Z = closepath-->
        <!--path-->
        <div>
            <p>Svg path</p>
            <svg height="210" width="400">
                <path d="M150 0 L75 200 L225 200 Z" />
            </svg>
        </div>
        <!--filter example - blur-->
        <div>
            <svg height="110" width="110">
            <defs>
              <filter id="f1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
              </filter>
            </defs>
            <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
            Sorry, your browser does not support inline SVG.  
          </svg>
        </div>
        
        <!--shadow effect-->
        <div>
            <svg height="140" width="140">
                <defs>
                  <filter id="f2" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                  </filter>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                  </linearGradient>
                </defs>
                <rect width="90" height="90" stroke="green" stroke-width="3"
                fill="url(#grad1)" filter="url(#f2)" />
            </svg>
        </div>
    </body>
</html>
